version: "3"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}

  api:
    build:
      context: ./api/
      dockerfile: testing.Dockerfile
    volumes:
      - ./api:/src
    ports:
      - 8000:8000
    environment:
      - SECRET
      - API_PORT
      - DB_USER
      - DB_PASS
      - DB_HOST
      - DB_TABLE

  web-app:
    build:
      context: ./web-app/
      dockerfile: testing.Dockerfile
    volumes:
      - ./web-app:/src
    ports:
      - 3000:3000
    environment:
      - API_HOST
      - API_PORT
